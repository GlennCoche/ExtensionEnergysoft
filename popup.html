<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form PV Ultimate</title>
  <style>
    /* ===== DESIGN APPLE MINIMALISTE - POPUP ===== */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --apple-blue: #007AFF;
      --apple-gray: #8E8E93;
      --apple-light-gray: #F2F2F7;
      --apple-dark: #1D1D1F;
      --apple-white: #FFFFFF;
      --apple-border: #D1D1D6;
    }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: var(--apple-white);
      color: var(--apple-dark);
      -webkit-font-smoothing: antialiased;
    }

    .header {
      padding: 24px 24px 20px;
      border-bottom: 1px solid var(--apple-border);
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
      color: var(--apple-dark);
    }

    .header p {
      font-size: 14px;
      color: var(--apple-gray);
      letter-spacing: -0.2px;
    }

    .stats {
      padding: 16px 24px;
      background: var(--apple-light-gray);
      border-bottom: 1px solid var(--apple-border);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .stat-item:first-child {
      padding-top: 0;
    }

    .stat-item:last-child {
      padding-bottom: 0;
    }

    .stat-label {
      font-size: 15px;
      color: var(--apple-dark);
      font-weight: 500;
      letter-spacing: -0.2px;
    }

    .stat-value {
      font-size: 17px;
      font-weight: 600;
      color: var(--apple-blue);
      letter-spacing: -0.3px;
    }

    .actions {
      padding: 16px 24px 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 11px 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      letter-spacing: -0.2px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary {
      background: var(--apple-blue);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0051D5;
    }

    .btn-success {
      background: #34C759;
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #2DB04A;
    }

    .status {
      margin: 0 24px 16px;
      padding: 12px 16px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
      letter-spacing: -0.2px;
    }

    .status.info {
      background: #E5F3FF;
      color: #0051D5;
      display: block;
    }

    .status.success {
      background: #D1F4E0;
      color: #0A6E31;
      display: block;
    }

    .status.error {
      background: #FFE5E5;
      color: #C41E3A;
      display: block;
    }

    .footer {
      padding: 12px 24px 20px;
      text-align: center;
      font-size: 12px;
      color: var(--apple-gray);
      border-top: 1px solid var(--apple-border);
    }

    /* Sélection de texte */
    ::selection {
      background: var(--apple-blue);
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Auto Form PV</h1>
    <p>Assistant intelligent · v3.2.6</p>
  </div>

  <div class="stats" id="stats">
    <div class="stat-item">
      <span class="stat-label">Chargement...</span>
      <span class="stat-value">-</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="settingsBtn">
      Paramètres
    </button>
    
    <button class="btn btn-success" id="forceReloadBtn">
      Recharger les pages
    </button>
    
    <button class="btn btn-primary" id="importDataBtn">
      Importer les données
    </button>
  </div>

  <div class="status" id="status"></div>

  <div class="footer">
    Auto Form PV Ultimate
  </div>

  <script src="popup.js"></script>
</body>
</html>
